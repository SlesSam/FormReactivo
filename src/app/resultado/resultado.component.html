<h1>Usuarios</h1>

<div class="container md-8" >

    <table class="table table-hover">

        <thead>
            <tr>
                <th class="col">Id</th>
                <th class="col">Nombre</th>
                <th class="col">Correo</th>
                <td class="col">Pais</td>
                <td class="col">Oferta</td>
            
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of usersArrys">
                <td> <span class="badge badge-primary">{{user.id}} </span> </td>
                <td> {{user.name}} </td>
                <td> {{user.email}} </td>
                <td> {{user.pais}} </td>
                <td> <i class="bi bi-check-lg" *ngIf="user.oferta"></i></td>

                <td> 
                    <button (click)="edit(user)" class="btn"><i class="bi bi-pencil-square"></i> </button>
                    <button (click)="delete(user)" class="btn"><i class="bi bi-trash3"></i> </button> </td>
            </tr>
        </tbody>

    </table>

</div>
